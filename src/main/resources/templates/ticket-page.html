<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <link th:href="@{/css/style.css}" rel="stylesheet"/>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">    <title>Ticket</title></head><body><div class="container" style="text-align: center">    <div class="row">        <div class="col"></div>        <div class="col" style="border: 0px solid gray" align="left"><br><br>            <h1 class="title">Ticket:</h1>            <table>                <tr>                    <td><b>Movie title: </b></td>                    <td><span th:text="${seance.movieId.getTitle()}"></span></td>                </tr>                <tr>                    <td><b>Seance date: </b></td>                    <td><span th:text="${#dates.format(seance.getSeanceDate, 'dd-MM-yyyy')}"></span></td>                </tr>                <tr>                    <td><b>Seance starts: </b></td>                    <td><span th:text="${#dates.format(seance.getSeanceTime, 'HH:mm')}"></span></td>                </tr>                <tr>                    <td><b>Hall number: </b></td>                    <td><span th:text="${seance.hallNumber.hallNumber}"></span></td>                </tr>                <tr>                    <td><b>Row number: </b></td>                    <td><span th:text="${ticket.rowNumber}"></span></td>                </tr>                <tr>                    <td><b>Seat number: </b></td>                    <td><span th:text="${ticket.seatNumber}"></span></td>                </tr>            </table>            <div class="col"><a th:href="@{seance-page(seance=${seance.seanceId})}" class="link">Back to seance</a><br><br></div>        </div>        <div class="col"></div>    </div></div></body></html>
