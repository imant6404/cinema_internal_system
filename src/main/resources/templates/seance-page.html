<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <link th:href="@{/css/style.css}" rel="stylesheet"/>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">    <title>Seance page</title></head><body><div class="navigation-bar">    <div class="row">        <div class="col">            <h3 class="game-logo"><a href="/" class="game-logo-link">Cinema</a></h3>        </div>        <div class="col"></div>        <div class="col">            <ul class="navigation-menu">                <li><a href="seances" class="navigation-menu-link">Seances</a></li>                <li><a href="movies" class="navigation-menu-link">Movies</a></li>            </ul>        </div>        <div class="col"></div>    </div></div><div class="container" style="text-align: center">    <div class="row">        <div class="col" style="border: 0px solid gray" align="left"><br><br>            <h1 class="title">Seance: <span th:text="${seance.movieId.title}"></span></h1>            <div class="row">                <div class="col">                    <a th:href="@{add-ticket(seance=${seance.seanceId})}" class="link">Add ticket</a>                </div>                <div class="col">                    <b>Tickets sold: </b><span th:text="${ticketList.size}"></span>                </div>                <div class="col">                    <b>Tickets left: </b><span th:text="${seance.hallNumber.rowCount * seance.hallNumber.seatCountInRow - ticketList.size}"></span>                </div>                <div class="col">                </div>                <div class="col">                </div>            </div>            <br>            <table class="table">                <thead>                <tr>                    <th scope="col">Ticket id</th>                    <th scope="col">Purchase date</th>                    <th scope="col">Row number</th>                    <th scope="col">Seat number</th>                    <th scope="col">Update</th>                    <th scope="col">Delete</th>                </tr>                </thead>                <tbody>                <div th:each="ticket : ${ticketList}">                    <tr>                        <td><a th:href="@{ticket-page(ticketId=${ticket.ticketId})}"><span th:text="${ticket.ticketId}"></span></a></td>                        <td><span th:text="${#dates.format(ticket.purchaseDate, 'dd-MM-yyyy | HH:mm')}"></span></td>                        <td><span th:text="${ticket.rowNumber}"></span></td>                        <td><span th:text="${ticket.seatNumber}"></span></td>                        <td><a th:href="@{update-ticket(ticketId=${ticket.ticketId})}" class="link">Update</a></td>                        <td><a th:href="@{delete-ticket(ticketId=${ticket.ticketId})}" class="link">Delete</a></td>                    </tr>                </div>                </tbody>            </table>            <a href="/seances" class="link">Back to seances</a><br><br>        </div>    </div></div></body></html>
