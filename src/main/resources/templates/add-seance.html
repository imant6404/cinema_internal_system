<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <link th:href="@{/css/style.css}" rel="stylesheet"/>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">    <title>Add seance</title></head><body><div class="navigation-bar">    <div class="row">        <div class="col">            <h3 class="game-logo"><a href="/" class="game-logo-link">Cinema</a></h3>        </div>        <div class="col"></div>        <div class="col">            <ul class="navigation-menu">                <li><a href="seances" class="navigation-menu-link">Seances</a></li>                <li><a href="movies" class="navigation-menu-link">Movies</a></li>            </ul>        </div>        <div class="col"></div>    </div></div><div class="container" style="text-align: center">    <div class="row">        <div class="col" align="left"><br><br>            <h1 class="title">Adding seance: </h1>            <form action="/" th:action="@{/process-seance}" th:object="${seance}" method="post">                <input type="hidden" th:field="${seance.seanceId}"/>                <label for="hallNumber">Hall number </label>                <select id="hallNumber" name="hallNumber">                    <option value="top" disabled>Select hall</option>                    <div th:with="value = ${seance.hallNumber != null}">                        <div th:if="${value}">                            <option th:each="number : ${hall}" th:text="${number.hallNumber}"                                    th:selected="(${number.hallNumber} == ${seance.hallNumber.hallNumber})">a                            </option>                        </div>                        <div th:unless="${value}">                            <option th:each="number : ${hall}" th:text="${number.hallNumber}">a</option>                        </div>                    </div>                </select><br><br>                <label for="seanceDate">Seance date (dd-mm-yyyy) </label>                <input type="text" id="seanceDate" th:field="*{seanceDate}" name="showStartDate">                <p th:if="${#fields.hasErrors('seanceDate')}" th:errors="*{seanceDate}" class="error">Error</p>                <br><br>                <div th:if="${error != null}">                    <span th:text="${error}" class="error">Error text</span>                </div>                <label for="seanceTime">Seance start time (hh:mm)</label>                <input type="text" id="seanceTime" th:field="*{seanceTime}" name="length">                <p th:if="${#fields.hasErrors('seanceTime')}" th:errors="*{seanceTime}" class="error">Error</p><br><br>                <label for="movieTitle">Movie title </label>                <select id="movieTitle" name="movieId">                    <option value="top" disabled>Select movie</option>                    <div th:with="val = ${seance.movieId != null}">                        <div th:if="${val}">                            <option th:each="movie : ${movies}" th:value="${movie.movieId}" th:text="${movie.title}"                                    th:selected="(${movie.movieId} == ${seance.movieId.movieId})"></option>                        </div>                        <div th:unless="${val}">                            <option th:each="movie : ${movies}" th:value="${movie.movieId}" th:text="${movie.title}"></option>                        </div>                    </div>                </select><br><br>                <input type="submit" value="Send"><br><br>            </form>            <a href="/seances" class="link">Back to seances</a><br><br>        </div>    </div></div></body></html>
