<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <link th:href="@{/css/style.css}" rel="stylesheet"/>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">    <title>Adding ticket</title></head><body><div class="navigation-bar">    <div class="row">        <div class="col">            <h3 class="game-logo"><a href="/" class="game-logo-link">Cinema</a></h3>        </div>        <div class="col"></div>        <div class="col">            <ul class="navigation-menu">                <li><a href="seances" class="navigation-menu-link">Seances</a></li>                <li><a href="movies" class="navigation-menu-link">Movies</a></li>            </ul>        </div>        <div class="col"></div>    </div></div><div class="container" style="text-align: center">    <div class="row">        <div class="col" align="left"><br><br>            <h1 class="title">Adding ticket: </h1>            <div th:if="${error!= null}">                <span th:text="${error}" class="error"></span>            </div>            <br>            <form action="/" th:action="@{/process-ticket}" th:object="${ticket}" method="post">                <input type="hidden" th:field="${ticket.ticketId}"/>                <input type="hidden" th:field="${seance.seanceId}">                <label for="rowNumber">Row number </label>                <select id="rowNumber" name="rowNumber">                    <option value="top" disabled>Select row</option>                    <option th:each="item : ${#numbers.sequence(0, seance.hallNumber.rowCount)}"                            th:text="${item}" th:selected="(${item} == *{rowNumber})">                    </option>                </select><br><br>                <label for="seatNumber">Seat number </label>                <select id="seatNumber" name="seatNumber" <!--th:field="${ticket.seatNumber}"--> >                    <option value="top" disabled>Select seat</option>                    <option th:each="item : ${#numbers.sequence(0, seance.hallNumber.seatCountInRow)}"                            th:text="${item}" th:selected="(${item} == *{seatNumber})">                    </option>                </select><br><br>                <input type="submit" value="Send" class="button"><br><br>            </form>            <a th:href="@{seance-page(seance=${seance.seanceId})}" class="link">Back to seance</a><br><br>        </div>    </div></div></body></html>
