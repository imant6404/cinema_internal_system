<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <link th:href="@{/css/style.css}" rel="stylesheet"/>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">    <title>Adding movie</title></head><body><div class="navigation-bar">    <div class="row">        <div class="col">            <h3 class="game-logo"><a href="/" class="game-logo-link">Cinema</a></h3>        </div>        <div class="col"></div>        <div class="col">            <ul class="navigation-menu">                <li><a href="seances" class="navigation-menu-link">Seances</a></li>                <li><a href="movies" class="navigation-menu-link">Movies</a></li>            </ul>        </div>        <div class="col"></div>    </div></div><div class="container" style="text-align: center">    <div class="row">        <div class="col"align="left"><br><br>            <h1 class="title">Adding movie: </h1>            <form action="/" th:action="@{/process-movie}" th:object="${movie}" method="post">                <input type="hidden" th:field="${movie.movieId}"/>                <label for="movieTitle">Movie title </label>                <input type="text" id="movieTitle" th:field="*{title}" name="title">                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error">Error</p><br><br>                <label for="movieLength">Movie length </label>                <input type="text" id="movieLength" th:field="*{length}" name="length">                <p th:if="${#fields.hasErrors('length')}" th:errors="*{length}" class="error">Error</p><br><br>                <label for="showStartDate">Show start date (dd-mm-yyyy) </label>                <input type="text" id="showStartDate" th:field="*{showStartDate}" name="showStartDate">                <p th:if="${#fields.hasErrors('showStartDate')}" th:errors="*{showStartDate}" class="error">Error</p><br><br>                <label for="showEndDate">Show end date (dd-mm-yyyy) </label>                <input type="text" id="showEndDate" th:field="*{showEndDate}" name="showStartDate">                <p th:if="${#fields.hasErrors('showEndDate')}" th:errors="*{showEndDate}" class="error">Error</p><br><br>                <input type="submit" value="Send" class="button"><br><br>            </form>            <a href="/movies" class="link">Back to movies</a>        </div>    </div></div></body></html>
