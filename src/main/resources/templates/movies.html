<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <link th:href="@{/css/style.css}" rel="stylesheet"/>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">    <title>Movies</title></head><body><div class="navigation-bar">    <div class="row">        <div class="col">            <h3 class="game-logo"><a href="/" class="game-logo-link">Cinema</a></h3>        </div>        <div class="col"></div>        <div class="col">            <ul class="navigation-menu">                <li><a href="seances" class="navigation-menu-link">Seances</a></li>                <li><a href="movies" class="navigation-menu-link">Movies</a></li>            </ul>        </div>        <div class="col"></div>    </div></div><div class="container" style="text-align: center">    <div class="row">        <div class="col" align="left"><br><br>            <h1 class="title">Movies: </h1>            <a href="add-movie" class="link">Add movie</a>            <br><br>            <br>            <table class="table">                <thead>                <tr>                    <th scope="col">Movie title</th>                    <th scope="col">Length</th>                    <th scope="col">Show start date</th>                    <th scope="col">Show end date</th>                    <th scope="col">Update</th>                    <th scope="col">Delete</th>                </tr>                </thead>                <tbody>                <div th:each="movie : ${movieList}">                    <tr>                        <td><span th:text="${movie.title}"></span></td>                        <td><span th:text="${movie.length}"></span> minutes</td>                        <td><span th:text="${#dates.format(movie.showStartDate, 'dd-MM-yyyy')}"></span></td>                        <td><span th:text="${#dates.format(movie.showEndDate, 'dd-MM-yyyy')}"></span></td>                        <td><a th:href="@{update-movie(movieId=${movie.movieId})}" class="link">Update</a></td>                        <td><a th:href="@{delete-movie(movieId=${movie.movieId})}" class="link">Delete</a></td>                    </tr>                </div>                </tbody>            </table>        </div>    </div></div></body></html>
