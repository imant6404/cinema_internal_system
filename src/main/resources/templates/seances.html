<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <link th:href="@{/css/style.css}" rel="stylesheet"/>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">    <title>Seances</title></head><body><div class="navigation-bar">    <div class="row">        <div class="col">            <h3 class="game-logo"><a href="/" class="game-logo-link">Cinema</a></h3>        </div>        <div class="col"></div>        <div class="col">            <ul class="navigation-menu">                <li><a href="seances" class="navigation-menu-link">Seances</a></li>                <li><a href="movies" class="navigation-menu-link">Movies</a></li>            </ul>        </div>        <div class="col"></div>    </div></div><div class="container" style="text-align: center">    <div class="row">        <div class="col" style="border: 0px solid gray" align="left"><br><br>            <h1 class="title">Seances: </h1>            <a href="add-seance" class="link">Add seance</a>            <br><br>            <div class="row">                <div class="col">                    <form method="post" th:action="process-sort" th:object="${sortModel}">                        <label for="movieTitle">Movie title</label>                        <select id="movieTitle" th:field="${sortModel.title}">                            <option value="" >All</option>                            <div th:each="movie : ${movieList}">                                <option th:value="${movie.title}" th:text="${movie.title}" ></option>                            </div>                        </select> |                        <label for="startDate">Date from</label>                        <input type="text" id="startDate" th:field="*{dateFrom}" name="from"/> |                        <label for="dateTo">Date to</label>                        <input type="text" id="dateTo" th:field="*{dateTo}" name="to"/>                        <input type="submit" value="Sort" class="button">                    </form>                </div>            </div>            <br>            <table class="table">                <thead>                <tr>                    <th scope="col">Movie title</th>                    <th scope="col">Length</th>                    <th scope="col">Date</th>                    <th scope="col">Time</th>                    <th scope="col">Hall number</th>                    <th scope="col">Update</th>                    <th scope="col">Delete</th>                </tr>                </thead>                <tbody>                <div th:each="seance : ${seanceList}">                    <tr>                        <td><a th:href="@{seance-page(seance=${seance.seanceId})}" class="link">                            <span th:text="${seance.movieId.title}"></span></a></td>                        <td><span th:text="${seance.movieId.length}"></span> minutes</td>                        <td><span th:text="${#dates.format(seance.seanceDate, 'dd-MM-yyyy')}"></span></td>                        <td><span th:text="${#dates.format(seance.seanceTime, 'HH:mm')}"></span></td>                        <td><span th:text="${seance.hallNumber.hallNumber}"></span></td>                        <td><a th:href="@{update-seance(seanceId=${seance.seanceId})}" class="link">Update</a></td>                        <td><a th:href="@{delete-seance(seanceId=${seance.seanceId})}" class="link">Delete</a></td>                    </tr>                </div>                </tbody>            </table>        </div>    </div></div></body></html>
